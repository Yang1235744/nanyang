    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000 url("https://picsum.photos/id/1018/1920/1080") center center / cover no-repeat fixed;
            color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        /* 背景遮罩+淡入动画 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease-in-out;
            z-index: -1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* 顶部导航栏+下滑动画 */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(17, 17, 17, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            animation: slideDown 1s ease-out;
            z-index: 999;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .top-nav .left {
            color: #ccc;
            font-size: 14px;
        }
        .top-nav .right a {
            color: #ccc;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            transition: color 0.3s;
        }
        .top-nav .right a:hover {
            color: #fff;
        }
        /* 标题副标题+上滑淡入动画 */
        h1 {
            font-size: 28px;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #87CEEB;
            animation: fadeInUp 1.5s ease-out;
        }
        .subtitle {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 30px;
            animation: fadeInUp 1.8s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 按钮组+上滑淡入动画 */
        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            animation: fadeInUp 2.1s ease-out;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }
        .btn-blue {
            background-color: #007bff;
        }
        .btn-red {
            background-color: #dc3545;
        }
        .btn-green {
            background-color: #28a745;
        }
        /* 按钮悬浮动画 */
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        /* 说明文字+上滑淡入动画 */
        .desc {
            max-width: 800px;
            margin: 0 auto 20px;
            color: #ffd700;
            line-height: 1.5;
            font-size: 13px;
            animation: fadeInUp 2.4s ease-out;
        }
        /* 激活工具按钮动画 */
        .active-tool {
            animation: fadeInUp 2.7s ease-out;
        }
    </style>
</head>
