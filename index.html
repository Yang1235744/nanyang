#musicSetting {

  padding: 12px 16px;
  border-radius: 8px;

  opacity: 0;
  transform: translateY(-10px);
  transition: all 0.3s ease;
  pointer-events: none;
}
#musicSetting.show {

  pointer-events: auto;
}
#musicSetting div {

}
#musicSetting button {

  left: 0;

.dropdown-content a:hover {

.triangle {

let cfg = JSON.parse(localStorage.getItem('ny_music') || '{"m":true,"auto":false}');
const nowPage = location.pathname.split('/').pop() || 'index.html';

// AI页自动静音
if (nowPage === 'ai.html') {
  cfg.m = false;
  bgm.pause();
} else {
  cfg.auto ? (cfg.m=false, bgm.pause()) : (cfg.m ? bgm.play().catch(()=>{}) : bgm.pause());
}
updateMusicStatus();

// 开关音乐面板
function toggleMusicPanel() {
  document.getElementById('musicSetting').classList.toggle('show');
}
// 手动开关音乐
function toggleMusic() {
  cfg.m = !cfg.m;
  cfg.m ? bgm.play() : bgm.pause();
  saveMusicSetting();
  updateMusicStatus();
}
// 切换首页自动关闭
function toggleAutoStop() {
  cfg.auto = !cfg.auto;
  saveMusicSetting();
  updateMusicStatus();
}
// 保存设置
function saveMusicSetting() {
  localStorage.setItem('ny_music', JSON.stringify(cfg));
}
// 更新状态文字
function updateMusicStatus() {
  document.getElementById('mText').innerText = cfg.m ? '开启' : '关闭';
  document.getElementById('autoText').innerText = cfg.auto ? '开启' : '关闭';
}
