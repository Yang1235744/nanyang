  // 无关问题拦截
  if (/日常|干什么|吃什么|喜欢什么|爱好|睡觉|玩什么|屁|吃饭|喝水|旅游|游戏|电影|音乐/.test(input)) {
    return knowledgeBase.irrelevant;
  }

  // 默认回答
  return getRandomAnswer(knowledgeBase.general);
}

function sendMsg() {
  const ipt = document.getElementById("msgInput");
  const box = document.getElementById("chatBox");
  const text = ipt.value.trim();
  if (!text) return;

  box.innerHTML += `<div class="chat-user"><span>${text}</span></div>`;
  ipt.value = "";
  box.scrollTop = box.scrollHeight;

  const thinkId = "think-" + Date.now();
  box.innerHTML += `<div class="think" id="${thinkId}">🧠 AI 深度思考中...</div>`;
  box.scrollTop = box.scrollHeight;

  setTimeout(() => {
    document.getElementById(thinkId).remove();
    const ans = smartAI(text);
    box.innerHTML += `<div class="chat-ai"><span>${ans}</span></div>`;
    box.scrollTop = box.scrollHeight;
  }, 700);
}

document.getElementById("msgInput").addEventListener("keydown", e => {
  if (e.key === "Enter") sendMsg();
});
</script>
